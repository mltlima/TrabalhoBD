{% extends "base.html" %} {% block title %}Criar Conta{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Criar Nova Conta</h3>
      <div class="form-group">
        <label for="email">Endereço de Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Endereço email"
        />
      </div>
      <div class="form-group">
        <label for="firstName">Primeiro Nome</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Digite o primeiro nome"
        />
      </div>
      <div class="form-group">
        <label for="password1">Senha</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Digite a senha"
        />
      </div>
      <div class="form-group">
        <label for="password2">Confirme a Senha</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirme a senha"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Criar</button>
    </form>
    {% endblock %}
